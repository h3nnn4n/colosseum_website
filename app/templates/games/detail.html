{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ object.name }}</h1>
      <p>
        {{ object.short_description }}
      </p>
    </div>
  </div>

  {% if object.wiki_url %}
  <div class="row">
    <div class="col">
      <p>
        Wiki page: <a href="{{ object.wiki_url }}"> {{ object.wiki_url }} </a>
      </p>
    </div>
  </div>
  {% endif %}
</div>

{% endblock %}
