{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
  <h1>New Agent</h1>
  <form action="{% url 'agent_edit' object.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>

{% endblock %}
